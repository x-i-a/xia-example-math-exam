<div id="app">
    <div class="container-fluid content-row">
    <b-row class="mt-3">
      <b-col sm="6" lg="3" class="mb-4" v-for="item in items" :key="item._id">
        <b-card header-class="text-center fw-bold text-uppercase" :header="item.name" class="h-100">
          <h5 class="card-title text-center mt-2" >{{ item.description }}</h5>
          <b-card-text>
            <strong>Level:</strong> {{ item.level }} <br />
            <strong>Visibility:</strong> {{ item.visibility }}
          </b-card-text>
          <b-card-text class="text-center">
            <b-button
              variant="primary"
              title="Generate Exam PDF file"
              @click="printExam(item._id)"
              :disabled="!isPrintVisible(item.visibility)"
            >
              <i class="fas fa-key"></i> Print Exam
            </b-button>
          </b-card-text>
        </b-card>
      </b-col>
    </b-row>
